<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cear√° Lanches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d62828;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    .menu {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .item h3 {
      margin: 10px 0;
    }
    .item button {
      background: #f77f00;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .checkout {
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    .checkout input, .checkout select {
      padding: 10px;
      margin: 5px;
      width: 90%;
      max-width: 400px;
    }
    .checkout button {
      margin-top: 10px;
      background: #219ebc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Cear√° Lanches üçî</header>

<div class="menu" id="menu">
  <div class="item">
    <h3>X-Salada</h3>
    <p>R$ 18,00</p>
    <button onclick="addToCart('X-Salada', 18)">Adicionar</button>
  </div>
  <div class="item">
    <h3>X-Bacon</h3>
    <p>R$ 20,00</p>
    <button onclick="addToCart('X-Bacon', 20)">Adicionar</button>
  </div>
  <div class="item">
    <h3>Por√ß√£o de Batata</h3>
    <p>R$ 15,00</p>
    <button onclick="addToCart('Por√ß√£o de Batata', 15)">Adicionar</button>
  </div>
  <div class="item">
    <h3>Refrigerante Lata</h3>
    <p>R$ 6,00</p>
    <button onclick="addToCart('Refrigerante Lata', 6)">Adicionar</button>
  </div>
</div>

<div class="checkout">
  <h2>Finalizar Pedido</h2>
  <input type="text" id="nome" placeholder="Seu nome completo" required><br>
  <input type="text" id="endereco" placeholder="Endere√ßo completo" required><br>
  <select id="pagamento">
    <option value="">Selecione a forma de pagamento</option>
    <option>Pix</option>
    <option>Cart√£o</option>
    <option>Dinheiro</option>
  </select><br>
  <button onclick="enviarPedido()">Enviar Pedido via WhatsApp</button>
</div>
<footer>¬©2025 Ceara Lanchesüçîüçü
      Todos os direitos reservados
</footer>
<script>
  let carrinho = [];

  function addToCart(item, preco) {
    carrinho.push({ item, preco });
    alert(item + " adicionado ao pedido!");
  }

  function enviarPedido() {
    const nome = document.getElementById('nome').value;
    const endereco = document.getElementById('endereco').value;
    const pagamento = document.getElementById('pagamento').value;

    if (!nome || !endereco || !pagamento || carrinho.length === 0) {
      alert("Preencha todos os campos e adicione pelo menos 1 item!");
      return;
    }

    let mensagem = `*Novo Pedido - Cear√° Lanches*\n\n*Cliente:* ${nome}\n*Endere√ßo:* ${endereco}\n*Pagamento:* ${pagamento}\n\n*Itens:*`;
    let total = 0;

    carrinho.forEach(i => {
      mensagem += `\n- ${i.item} (R$ ${i.preco.toFixed(2)})`;
      total += i.preco;
    });

    mensagem += `\n\n*Total: R$ ${total.toFixed(2)}*`;

    const numero = "5518996377806";
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
