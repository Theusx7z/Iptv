<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Pedido</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    body {
      background-image: url('IMG_5091.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      padding: 0;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #d62828;
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.6);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex-grow: 1;
    }

    h2 {
      text-align: center;
      color: #d62828;
      margin-top: 0;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #d62828;
      color: white;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b81d1d;
    }

    footer {
      background-color: #d62828;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>Cear√° Lanches üçî</header>

  <div class="container">
    <h2>Finalizar Pedido</h2>
    <form onsubmit="enviarPedido(event)">
      <label for="nome">Nome Completo</label>
      <input id="nome" required />

      <label for="endereco">Endere√ßo</label>
      <input id="endereco" required />

      <label for="rua">Rua</label>
      <input id="rua" required />

      <label for="bairro">Bairro</label>
      <input id="bairro" required />

      <label for="pagamento">Forma de Pagamento</label>
      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option>Pix</option>
        <option>Cart√£o de Cr√©dito</option>
        <option>Cart√£o de D√©bito</option>
        <option>Dinheiro</option>
        <option>Pagamento no balc√£o</option>
      </select>

      <button type="submit">Enviar Pedido pelo WhatsApp</button>
    </form>
  </div>

  <footer>
    ¬©2025 Cear√° Lanches üçîüçü<br>Todos os direitos reservados
  </footer>

  <script>
    function enviarPedido(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const endereco = document.getElementById('endereco').value;
      const rua = document.getElementById('rua').value;
      const bairro = document.getElementById('bairro').value;
      const pagamento = document.getElementById('pagamento').value;
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

      if (carrinho.length === 0) {
        alert("Seu carrinho est√° vazio.");
        return;
      }

      let mensagem = `*Pedido - Cear√° Lanches*%0A` +
                     `*Nome:* ${nome}%0A` +
                     `*Endere√ßo:* ${endereco}, Bairro: ${bairro}%0A` +
                     `*Pagamento:* ${pagamento}%0A%0A` +
                     `*Itens:*`;

      let total = 0;

      carrinho.forEach(item => {
        mensagem += `%0A- ${item.item} (R$ ${item.preco.toFixed(2)})`;
        total += item.preco;
      });

      mensagem += `%0A%0A*Total: R$ ${total.toFixed(2)}*`;

      const numero = "5518996377806";
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
